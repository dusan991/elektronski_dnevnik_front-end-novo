<form *ngIf="nastavnik" #forma="ngForm" class="container mx-auto w-50 mt-5" (ngSubmit)="izmeniNastavnika()">
  <h3>Uredi nastavnika:</h3>
  <mat-form-field class="d-block">
    <input matInput placeholder="Ime" required name="ime" [(ngModel)]="nastavnik.imeNastavnika" autocomplete="off">
  </mat-form-field>
  <mat-form-field class="d-block">
    <input matInput placeholder="Prezime" required name="prezime" [(ngModel)]="nastavnik.prezimeNastavnika" autocomplete="off">
  </mat-form-field>
  <mat-form-field class="d-block">
    <input matInput placeholder="Korisnicko ime:" required name="korisnickoIme" [(ngModel)]="nastavnik.korisnickoImeNastavnika" autocomplete="off">
  </mat-form-field>
  <button mat-raised-button>Sacuvaj</button>
  <button mat-button type="button" (click)="izbrisiNastavnika()">Izbrisi nastavnika</button>
</form>
