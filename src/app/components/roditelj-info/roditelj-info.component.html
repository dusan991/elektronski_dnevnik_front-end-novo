<form *ngIf="roditelj" #forma="ngForm" class="container mx-auto w-50 mt-5" (ngSubmit)="izmeniRoditelja()">
  <h3>Uredi roditelja:</h3>
  <mat-form-field class="d-block">
    <input matInput placeholder="Ime" required name="ime" [(ngModel)]="roditelj.imeRoditelja" autocomplete="off">
  </mat-form-field>
  <mat-form-field class="d-block">
    <input matInput placeholder="Prezime" required name="prezime" [(ngModel)]="roditelj.prezimeRoditelja" autocomplete="off">
  </mat-form-field>
  <mat-form-field class="d-block">
    <input matInput placeholder="Korisnicko ime:" required name="korisnickoIme" [(ngModel)]="roditelj.korisnickoImeRoditelja" autocomplete="off">
  </mat-form-field>
  <mat-form-field class="d-block">
    <input matInput placeholder="Email roditelja:" required name="EmailRoditelja" [(ngModel)]="roditelj.emailRoditelja" autocomplete="off">
  </mat-form-field>
  <button mat-raised-button>Sacuvaj</button>
  <button mat-button type="button" (click)="izbrisiRoditelja()">Izbrisi roditelja</button>
</form>
